<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background: #09f;
      color: #fff;
      border: 0;
      padding: 4px 8px;
      font-size: 18px;
      cursor: pointer;
    }

    body {
      background: #222;
      color: #fff;
      font-family: system-ui;
    }
  </style>
</head>

<body>
  <div id="app">
    <button onclick="alert('Hola')">Hola</button>
  </div>
</body>

<script>
  const appDomElement = document.getElementById('app');

  function createButton() {
    let liked = false;

    const button = document.createElement('button');
    button.innerText = 'Me gusta';

    button.addEventListener('click', () => {
      liked = !liked;
      button.innerText = liked
        ? 'Quitar me gusta'
        : 'Me gusta';
    });

    appDomElement.appendChild(button);
  }

  createButton()
  createButton()
  createButton()
  createButton()

</script>
